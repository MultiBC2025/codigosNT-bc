<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Correos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-right: 10px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-box button:hover {
            background-color: #218838;
        }
        .results {
            text-align: center;
            display: none;
        }
        .result-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .result-item p {
            color: #666;
            font-size: 14px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Buscador de Correos Yopmail</h1>
            <p>Encuentra tus correos de forma fácil y rápida.</p>
        </header>

        <div class="search-box">
            <input type="text" id="emailInput" placeholder="Escribe el correo (ej. mayornetsa)" />
            <button onclick="searchEmails()">Buscar Correos</button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="result" class="results"></div>
    </div>

    <script>
        const feeds = {
            "mayornetsa": "https://yopmail.com/rss?login=mayornetsa&h=3741e98f272043bb890d8f09fb6a3ada",
            "otrocorreo1": "https://yopmail.com/rss?login=otrocorreo1&h=12345abcde",
            "otrocorreo2": "https://yopmail.com/rss?login=otrocorreo2&h=67890fghij",
            // Añadir más feeds según sea necesario
        };

        function searchEmails() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const resultContainer = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            // Mostrar el loader mientras se busca
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            // Limpiar resultados previos
            resultContainer.innerHTML = '';

            if (emailInput && feeds[emailInput]) {
                fetch(feeds[emailInput])
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, "text/xml");

                        const items = xmlDoc.getElementsByTagName('item');
                        if (items.length > 0) {
                            // Mostrar resultados
                            resultContainer.style.display = 'block';
                            loader.style.display = 'none';
                            
                            let resultsHTML = `<h3>Correos encontrados para: ${emailInput}</h3>`;
                            for (let i = 0; i < items.length; i++) {
                                const title = items[i].getElementsByTagName('title')[0].textContent;
                                const description = items[i].getElementsByTagName('description')[0].textContent;
                                const link = items[i].getElementsByTagName('link')[0].textContent;
                                const pubDate = items[i].getElementsByTagName('pubDate')[0].textContent;

                                resultsHTML += `
                                    <div class="result-item">
                                        <h3>${title}</h3>
                                        <p><strong>Fecha:</strong> ${pubDate}</p>
                                        <p>${description}</p>
                                        <a href="${link}" target="_blank">Ver correo</a>
                                    </div>
                                `;
                            }
                            resultContainer.innerHTML = resultsHTML;
                        } else {
                            resultContainer.innerHTML = `<p class="error">No se encontraron correos para este correo electrónico.</p>`;
                            loader.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        resultContainer.innerHTML = `<p class="error">Error al cargar los correos. Intenta más tarde.</p>`;
                        loader.style.display = 'none';
                    });
            } else {
                loader.style.display = 'none';
                resultContainer.innerHTML = `<p class="error">Por favor ingresa un correo válido.</p>`;
            }
        }
    </script>

</body>
</html>
