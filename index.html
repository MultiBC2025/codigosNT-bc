<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correos Filtrados 1</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .email { padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
    .email h3 { margin: 0; }
    .email p { margin: 5px 0; }
    .email a { color: blue; }
  </style>
</head>
<body>
  <h1>Correos Filtrados Recientes</h1>
  <div id="emails-container"></div>

  <script>
    // Cargar el archivo JSON desde el repositorio GitHub
    fetch('https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/emails.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('emails-container');
        data.forEach(email => {
          const emailDiv = document.createElement('div');
          emailDiv.classList.add('email');
          emailDiv.innerHTML = `
            <h3>${email.subject}</h3>
            <p><strong>De:</strong> ${email.sender}</p>
            <p><strong>Fecha:</strong> ${email.date}</p>
            <p>${email.content}</p>
            <a href="${email.link}" target="_blank">Ver m√°s</a>
          `;
          container.appendChild(emailDiv);
        });
      })
      .catch(error => console.error('Error al cargar el archivo JSON:', error));
  </script>
</body>
</html>
