<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Correos</title>
</head>
<body>
    <h1>Buscar Correos</h1>
    <input type="text" id="email" placeholder="Introduce un correo">
    <button onclick="buscarCorreos()">Buscar</button>
    <div id="resultados"></div>

    <script>
        function buscarCorreos() {
            var email = document.getElementById('email').value; // Obtener correo del input

            // URL de tu Google Apps Script
            var url = `https://script.google.com/macros/s/AKfycbwK4XeqWePZr7Rtx9kjZiqKyrQ83jYqWtJjCEZ3-VmEPOc-Lm3w2pJqLGMi1GYbM3pW/exec?email=${email}`;

            // Hacer la solicitud para obtener los correos
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var resultadosDiv = document.getElementById('resultados');
                    resultadosDiv.innerHTML = ''; // Limpiar resultados previos

                    if (data.length > 0) {
                        data.forEach(message => {
                            var messageElement = document.createElement('div');
                            messageElement.innerHTML = `
                                <h3>${message.body}</h3>
                                <p>${message.subject}</p>
                            `;
                            resultadosDiv.appendChild(messageElement);
                        });
                    } else {
                        resultadosDiv.innerHTML = 'No se encontraron correos.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Hubo un error al obtener los correos.");
                });
        }
    </script>
</body>
</html>
