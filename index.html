<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bandeja de Entrada de Yopmail</title>
</head>
<body>
    <h1>Correos Recientes de Yopmail</h1>
    <div id="rss-feed"></div>

    <script>
        // URL del RSS Feed de Yopmail
        const rssUrl = 'https://yopmail.com/rss?login=mayornetsa&h=3741e98f272043bb890d8f09fb6a3ada';

        // Función para obtener y mostrar los correos
        async function fetchRSS() {
            try {
                // Usamos un CORS proxy para evitar problemas de CORS
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                const data = await response.json();
                const rssData = new DOMParser().parseFromString(data.contents, 'application/xml');

                // Extraemos los items (correos)
                const items = rssData.querySelectorAll('item');
                let html = '<ul>';

                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;

                    // Construir el HTML para cada correo
                    html += `
                        <li>
                            <strong><a href="${link}" target="_blank">${title}</a></strong><br>
                            <p>${description}</p>
                        </li>
                    `;
                });

                html += '</ul>';
                document.getElementById('rss-feed').innerHTML = html;

            } catch (error) {
                console.error('Error al obtener el RSS:', error);
            }
        }

        // Llamar a la función para cargar el RSS al cargar la página
        fetchRSS();
    </script>
</body>
</html>
