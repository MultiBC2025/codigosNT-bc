<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Bandeja de Entrada de Yopmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-right: 10px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-box button:hover {
            background-color: #218838;
        }
        .results {
            text-align: center;
            display: none;
        }
        .result-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .result-item p {
            color: #666;
            font-size: 14px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mi Bandeja de Entrada de Yopmail</h1>
            <p>Encuentra tus correos de forma fácil y rápida.</p>
        </header>

        <!-- Buscador -->
        <div class="search-box">
            <input type="text" id="emailInput" placeholder="Escribe el correo (ej. mayornetsa)" />
            <button onclick="searchEmails()">Buscar Correos</button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Resultados -->
        <div id="result" class="results"></div>

    </div>

    <script>
        // Feeds para los diferentes correos
        const feeds = {
            "mayornetsa": "https://yopmail.com/rss?login=mayornetsa&h=3741e98f272043bb890d8f09fb6a3ada",
            "correo2": "https://yopmail.com/rss?login=correo2&h=3741e98f272043bb890d8f09fb6a3ada",
            // Agrega más correos y sus respectivos feeds aquí
        };

        // Función para buscar correos
        function searchEmails() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const resultContainer = document.getElementById('result');
            const loader = document.getElementById('loader');

            // Mostrar el loader mientras se busca
            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            // Limpiar resultados previos
            resultContainer.innerHTML = '';

            if (emailInput && feeds[emailInput]) {
                fetchRSS(feeds[emailInput]);
            } else {
                loader.style.display = 'none';
                resultContainer.innerHTML = `<p class="error">Por favor ingresa un correo válido.</p>`;
            }
        }

        // Función para obtener RSS y mostrar correos
        async function fetchRSS(rssUrl) {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(rssUrl));
                const data = await response.json();
                const rssData = new DOMParser().parseFromString(data.contents, 'application/xml');

                const items = rssData.querySelectorAll('item');
                let html = '<ul>';

                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;
                    const pubDate = item.querySelector('pubDate').textContent;

                    html += `
                        <li class="result-item">
                            <strong><a href="${link}" target="_blank">${title}</a></strong><br>
                            <p>${description}</p>
                            <p><small>Fecha: ${pubDate}</small></p>
                        </li>
                    `;
                });

                html += '</ul>';
                document.getElementById('result').innerHTML = html;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (error) {
                console.error('Error al obtener el RSS:', error);
                document.getElementById('result').innerHTML = `<p class="error">Error al cargar los correos. Intenta más tarde.</p>`;
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>

</body>
</html>
