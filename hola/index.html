<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor M3U - MosherTV</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f0f0f0, #c8d6e5);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #player {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      height: 480px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>Reproductor IPTV - MosherTV</h2>

  <div>
    <input type="text" id="user" placeholder="Usuario">
    <input type="text" id="pass" placeholder="Contrase침a">
    <input type="text" id="stream" placeholder="URL directa .m3u8">
    <br>
    <button onclick="loadPlayer()">Cargar Reproductor</button>
  </div>

  <p id="info"></p>
  <div id="player"></div>

  <script>
    function loadPlayer() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const stream = document.getElementById('stream').value;

      let m3uUrl = '';
      if (stream) {
        m3uUrl = stream;
      } else if (user && pass) {
        m3uUrl = `http://odenfull.co:2086/playlist/${user}/${pass}/m3u_plus`;
        document.getElementById('info').innerText = `URL generada: ${m3uUrl}`;
        alert("Esta URL es una lista M3U. C칩piala y 치brela con VLC u otro reproductor compatible.");
        return;
      } else {
        alert("Debes ingresar usuario y contrase침a, o una URL .m3u8 directa.");
        return;
      }

      document.getElementById('info').innerText = `Reproduciendo: ${m3uUrl}`;
      document.getElementById('player').innerHTML = ''; // limpiar anterior

      new Clappr.Player({
        source: m3uUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mimeType: "application/x-mpegURL",
      });
    }
  </script>
</body>
</html>
