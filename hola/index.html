<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutorial de Activación IPTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #282c34);
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #a0a0a0;
      margin-bottom: 40px;
      animation: fadeInUp 2s ease;
    }

    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .platform-button {
      padding: 15px 25px;
      background: #4CAF50;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .platform-button:hover {
      transform: translateY(-5px);
      background: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">¡Bienvenido al Tutorial de Activación IPTV!</h1>
    <p class="subtitle">Selecciona tu dispositivo para ver las instrucciones paso a paso:</p>

    <div class="platforms">
      <button class="platform-button" onclick="location.href='android.html'">Android</button>
      <button class="platform-button" onclick="location.href='ios.html'">iOS</button>
      <button class="platform-button" onclick="location.href='tvbox.html'">TV Box</button>
      <button class="platform-button" onclick="location.href='roku.html'">Roku</button>
      <button class="platform-button" onclick="location.href='androidtv.html'">Android TV</button>
      <button class="platform-button" onclick="location.href='pc.html'">PC</button>
    </div>

    <footer>
      Multi Entretenimiento BC © 2025
    </footer>
  </div>

</body>
</html>
