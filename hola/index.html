<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IPTV Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #fff);
      text-align: center;
    }

    .container {
      padding: 50px;
    }

    h1 {
      color: #e60000;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e60000;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    #player-section {
      display: none;
      margin-top: 50px;
    }

    #player {
      width: 80%;
      max-width: 900px;
      height: 500px;
      margin: 0 auto;
    }
  </style>

  <!-- JW Player CDN -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>

  <div class="container" id="main-screen">
    <h1>Bienvenido al Portal IPTV</h1>
    <p>Ingresa manualmente la URL de tu lista o stream:</p>
    <input type="text" id="stream-url" placeholder="https://ejemplo.com/playlist.m3u8" />
    <br>
    <button onclick="loadPlayer()">Ingresar</button>
  </div>

  <div id="player-section">
    <h1>Reproduciendo IPTV</h1>
    <div id="player"></div>
  </div>

  <script>
    function loadPlayer() {
      const url = document.getElementById("stream-url").value;
      if (!url) {
        alert("Por favor, ingresa una URL v√°lida.");
        return;
      }

      document.getElementById("main-screen").style.display = "none";
      document.getElementById("player-section").style.display = "block";

      jwplayer("player").setup({
        file: url,
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }
  </script>
</body>
</html>
