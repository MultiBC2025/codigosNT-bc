<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('tutorial-iptv-bg.png') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px #000;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      border-radius: 1rem;
      margin-bottom: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      width: 100%;
    }

    .card-content {
      padding: 1rem;
      color: #333;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .card-content.show {
      display: block;
    }

    .example-note {
      font-style: italic;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .arrow {
      transition: transform 0.3s;
    }

    .arrow.rotate {
      transform: rotate(180deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Tutorial IPTV</h1>

  <div id="tutorial-container"></div>

  <script>
    const tutorialData = [
      {
        name: "Android",
        steps: [
          "Abre la aplicación IPTV Smarters Pro.",
          "Selecciona 'Agregar nuevo usuario'.",
          "Elige 'Iniciar sesión con Xtream Codes API'.",
          "Introduce el nombre de usuario, contraseña y URL del servidor proporcionado.",
          "Haz clic en 'Agregar usuario'."
        ]
      },
      {
        name: "iPhone",
        steps: [
          "Descarga IPTV Smarters desde la App Store.",
          "Abre la app y selecciona 'Agregar nuevo usuario'.",
          "Selecciona 'Iniciar sesión con Xtream Codes API'.",
          "Ingresa los datos de acceso proporcionados.",
          "Pulsa en 'Agregar usuario'."
        ]
      },
      {
        name: "Windows",
        steps: [
          "Descarga IPTV Smarters para Windows desde el sitio oficial.",
          "Instala y abre la aplicación.",
          "Selecciona 'Agregar nuevo usuario'.",
          "Elige 'Iniciar sesión con Xtream Codes API'.",
          "Introduce el nombre de usuario, contraseña y URL del servidor.",
          "Haz clic en 'Agregar usuario'."
        ]
      }
    ];

    const container = document.getElementById("tutorial-container");

    tutorialData.forEach(device => {
      const card = document.createElement("div");
      card.className = "card";

      const header = document.createElement("button");
      header.className = "card-header";

      const title = document.createElement("span");
      title.textContent = device.name;

      const arrow = document.createElement("span");
      arrow.innerHTML = "▼";
      arrow.className = "arrow";

      header.appendChild(title);
      header.appendChild(arrow);

      const content = document.createElement("div");
      content.className = "card-content";

      const example = document.createElement("p");
      example.className = "example-note";
      example.textContent = "Esto es un ejemplo de cómo se verá el contenido paso a paso.";
      content.appendChild(example);

      device.steps.forEach((step, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}. ${step}`;
        content.appendChild(p);
      });

      header.addEventListener("click", () => {
        const isShown = content.classList.toggle("show");
        arrow.classList.toggle("rotate", isShown);
      });

      card.appendChild(header);
      card.appendChild(content);
      container.appendChild(card);
    });
  </script>
</body>
</html>
