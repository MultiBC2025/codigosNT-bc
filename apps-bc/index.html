        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,107,53,0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        .floating-element {
            position: fixed;
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 53, 0.03);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatingBubbles 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 20%; animation-delay: -2s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 30%; animation-delay: -4s; }
        .floating-element:nth-child(4) { bottom: 10%; right: 10%; animation-delay: -6s; }

        .header {
    text-align: center;
    padding: 2px 2px;
    
    /* CAMBIO 1: Degradado cálido (Oro, Ocre, Bronce) */
    background: linear-gradient(135deg, #a87932 0%, #d4aa5d 50%, #f7dc8d 100%); 
    
    color: #0D0D0D; /* Cambiamos a texto oscuro para un mejor contraste sobre el fondo dorado */
    margin-bottom: 50px;
    border-radius: 30px;
    position: relative;
    animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* CAMBIO 2: Sombra ajustada al nuevo color (tonos marrones/dorados) */
    box-shadow: 
        0 10px 40px rgba(168, 121, 50, 0.4),
        0 0 0 1px rgba(255,255,255,0.3), /* Borde interior más visible */
        inset 0 1px 0 rgba(255,255,255,0.4);
        
    width: 100%;
    max-width: 900px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        /* Mantenemos los destellos blancos sutiles */
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
    pointer-events: none;
}

.header::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    
    /* CAMBIO 3: Hacemos el círculo giratorio de color blanco más brillante para que NO se pierda */
    background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    
    animation: rotate 20s linear infinite;
    pointer-events: none;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

        .header h1 {
    font-size: 3.8em;
    margin-bottom: 20px;
    
    /* CAMBIO: Color de texto a un marrón oscuro/carbón */
    color: #0d0d0d;
    
    /* REEMPLAZA EL TEXT-SHADOW ANTERIOR con este: Borde blanco del texto */
    text-shadow: 
        -1px -1px 0 #FFFFFF,  /* Arriba-izquierda */
         1px -1px 0 #FFFFFF,  /* Arriba-derecha */
        -1px  1px 0 #FFFFFF,  /* Abajo-izquierda */
         1px  1px 0 #FFFFFF,  /* Abajo-derecha */
         /* Opcional: Puedes añadir una sombra oscura debajo del borde blanco para darle más profundidad */
         2px 2px 4px rgba(0,0,0,0.4); 
         
    animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    z-index: 2;
    font-weight: 700;
    letter-spacing: -1px;
}

/* Estilos para Subtítulo */
.header .subtitle {
    font-size: 2em;
    opacity: 100;
    
    /* CAMBIO: Color de texto a un marrón oscuro/carbón */
    color: #fff;
    
    /* REEMPLAZA O MODIFICA EL TEXT-SHADOW ANTERIOR: Borde blanco del texto */
    text-shadow: 
        -1px -1px 0 #0A0673,
         1px -1px 0 #0A0673,
        -1px  1px 0 #0A0673,
         1px  1px 0 #0A0673,
         /* Opcional: Sombra oscura debajo del borde blanco para mejor lectura */
         1px 1px 2px rgba(0,0,0,0.3);
         
    animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    z-index: 2;
    font-weight: 300;
    letter-spacing: 1px;
}

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255,107,53,0.2);
            background: rgba(255, 255, 255, 0.98);
        }

        .app-icon {
            font-size: 4em;
            margin-bottom: 25px;
            display: block;
            transition: all 0.3s ease;
            text-align: center;
        }

        

        .app-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
            text-align: center;
        }

        

        .app-description {
            opacity: 0.8;
            line-height: 1.6;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .app-card:hover .app-description {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
                border-radius: 25px;
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 2.8em;

            .header .subtitle {

            }
            
            .apps-grid {
                grid-template-columns: 13fr;
                gap: 20px;
            }
            
            .app-card {
                padding: 25px;
            }
            
            .container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
                margin-bottom: 12px;
            }
            
            .header .subtitle {
                font-size: 1.1em;
            }
            
            .app-icon {
                font-size: 3em;
            }
            
            .app-title {
                font-size: 1.5em;
            }
        }
