<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página en construcción</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" type="image/x-icon">

  <!-- Fuentes Divulge Regular y Quartz Italy desde Google Fonts o vía import -->
  <style>
    @font-face {
      font-family: 'Divulge Regular';
      src: url('https://fonts.cdnfonts.com/s/14049/Divulge-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Quartz Italy';
      src: url('https://fonts.cdnfonts.com/s/14040/QuartzItaly.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0057b8, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 20px;
      animation: sway 3s ease-in-out infinite;
      color: #000;
    }

    p {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 0 20px 50px;
      animation: sway 3s ease-in-out infinite;
      animation-delay: 0.5s;
      color: #000;
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circle svg {
      transform: rotate(-90deg);
    }

    .circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }

    .circle .bg {
      stroke: #ddd;
    }

    .circle .progress {
      stroke: #ff0000; /* rojo */
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s linear;
    }

    .circle .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Quartz Italy', serif;
      font-size: 3.5rem;
      color: #000;
      font-weight: normal;
      user-select: none;
    }

    .label {
      text-align: center;
      font-family: 'Divulge Regular', serif;
      font-size: 1.8rem;
      color: #000;
      margin-top: 15px;
      font-weight: normal;
      text-shadow: 0 4px 6px rgba(255, 255, 255, 0.85);
      user-select: none;
      /* más grande y con sombra blanca debajo */
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      transition: transform 0.3s ease;
      border: 3px solid white;
      border-radius: 50%;
      padding: 5px;
      background: #25D366;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.7);
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: all 0.3s ease;
      user-select: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(37, 211, 102, 1);
    }

    /* Mensaje inteligente */
    #smart-message {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-style: italic;
      font-size: 1.8rem;
      color: #222;
      max-width: 700px;
      margin: 0 auto 20px auto;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Página en construcción</h1>
  <p>Una vez terminemos, abriremos al público. De mientras, contáctate al soporte +57 3503938788 y resolvemos tus dudas.</p>

  <div class="countdown-container">
    <div class="circle" id="days">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Días</div>
    </div>
    <div class="circle" id="hours">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="circle" id="minutes">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="circle" id="seconds">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <!-- Mensaje inteligente con frases aleatorias -->
  <div id="smart-message"></div>

  <!-- Botón WhatsApp a la izquierda con borde blanco -->
  <a class="whatsapp-float" href="https://wa.me/573503938788" target="_blank" aria-label="Contáctanos por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script>
    const targetDate = new Date("2025-06-20T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
      const minutes = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
      const seconds = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));

      const totalDays = 30; // Cambia según el total de días para tu cuenta regresiva
      setCircle("days", days, totalDays);
      setCircle("hours", hours, 24);
      setCircle("minutes", minutes, 60);
      setCircle("seconds", seconds, 60);
    }

    function setCircle(id, value, max) {
      const circle = document.querySelector(`#${id} .progress`);
      const text = document.querySelector(`#${id} .value`);
      const offset = 314 - (314 * value) / max;
      circle.style.strokeDashoffset = offset;
      text.textContent = value;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Mensaje inteligente con frases aleatorias sin repetir consecutivamente
    const messages = [
      "Estamos mejorando para ti, ¡como un chef afilando su cuchillo!",
      "Solo un poco más... mientras tanto, síguenos en redes.",
      "Preparándonos para darte el mejor streaming, ¡aguanta un toque!",
      "Cargando magia... como DJs ajustando sus mezclas.",
      "Un poquito más y estaremos en vivo, ¡como un concierto que empieza!",
      "Estamos afinando todo, ¡como guitarristas antes del solo!",
      "Casi listo... como palomitas en el microondas.",
      "Mejorando la experiencia para ti, ¡como un editor de video en acción!",
      "Pronto podrás disfrutar, ¡como un estreno que no te quieres perder!",
      "Estamos haciendo streaming de calidad, ¡como un barista preparando café!",
      "Mantente conectado, estamos creando algo épico para ti.",
      "Estamos en modo backstage, ¡preparando todo para el show!",
      "Tu streaming favorito está casi listo, ¡como un piloto ajustando controles!",
      "No te desconectes, ¡el espectáculo comienza pronto!",
      "Estamos dando los últimos retoques, ¡como un chef con su plato estrella!"
    ];

    function pickMessage() {
      let lastMessage = localStorage.getItem('lastMessageIndex');
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex == lastMessage);
      localStorage.setItem('lastMessageIndex', newIndex);
      return messages[newIndex];
    }

    function showMessage() {
      const msgDiv = document.getElementById('smart-message');
      msgDiv.textContent = pickMessage();
    }

    showMessage();
    setInterval(showMessage, 12000);
  </script>
</body>
</html>
