<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página en construcción</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" type="image/x-icon">

  <!-- Fuentes Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Divulge+Regular&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0057b8, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #000;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 20px;
      animation: sway 3s ease-in-out infinite;
      color: #000;
      font-family: 'Georgia', serif;
    }

    p.description {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 0 20px 50px;
      animation: sway 3s ease-in-out infinite;
      animation-delay: 0.5s;
      color: #000;
      font-family: 'Georgia', serif;
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .circle {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .circle svg {
      transform: rotate(-90deg);
    }

    .circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }

    .circle .bg {
      stroke: #ddd;
    }

    .circle .progress {
      stroke: #ff3b3b;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s linear;
    }

    .circle .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      color: #000;
    }

    .label {
      text-align: center;
      font-size: 1.4rem;
      color: #000;
      margin-top: 12px;
      font-weight: normal;
      font-family: 'Divulge Regular', serif;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Logo de la empresa redondo y clickeable */
    .logo-page-link {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .logo-page-link:hover {
      transform: scale(1.1);
    }
    .logo-page-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    /* Botón WhatsApp redondo perfecto */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      transition: transform 0.3s ease;
      border: 3px solid white;
      border-radius: 50%;
      padding: 0; /* quitamos padding para controlar tamaño */
      width: 70px;
      height: 70px;
      background: #25D366;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .whatsapp-float:hover {
      transform: scale(1.2);
      border-color: white;
      box-shadow: 0 0 20px white;
    }
    .whatsapp-float img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      user-select: none;
      pointer-events: none;
      object-fit: contain;
    }

    /* Mensaje inteligente debajo del contador */
    #smart-message {
      font-family: Georgia, serif;
      font-style: italic;
      font-weight: 700;
      font-size: 1.6rem;
      margin-top: 50px;
      color: #000;
      max-width: 600px;
      padding: 0 10px;
      text-align: center;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
      min-height: 70px; /* para evitar salto al cambiar mensajes */
    }
  </style>
</head>
<body>

  <!-- Logo con enlace -->
  <a href="https://multibc2025.github.io/codigosNT-bc/" rel="noopener noreferrer" class="logo-page-link" aria-label="Ir a Multi BC">
    <img src="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" alt="Logo Multi BC" />
  </a>

  <h1>Página en construcción</h1>
  <p class="description">Una vez terminemos, abriremos al público. De mientras, contáctate al soporte +57 3503938788 y resolvemos tus dudas.</p>

  <div class="countdown-container">
    <div class="circle" id="days">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Días</div>
    </div>
    <div class="circle" id="hours">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="circle" id="minutes">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="circle" id="seconds">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <div id="smart-message">Estamos mejorando para ti, ¡como un chef afilando su cuchillo!</div>

  <!-- Botón flotante WhatsApp -->
  <a href="https://wa.me/573503938788" target="_blank" rel="noopener noreferrer" class="whatsapp-float" aria-label="Contactar por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

<script>
  // Cuenta regresiva
  const countdownDate = new Date('2025-06-20T23:59:59').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      document.querySelectorAll('.circle .value').forEach(el => el.textContent = '0');
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    setCircleProgress('days', days, 365);
    setCircleProgress('hours', hours, 24);
    setCircleProgress('minutes', minutes, 60);
    setCircleProgress('seconds', seconds, 60);

    document.querySelector('#days .value').textContent = days;
    document.querySelector('#hours .value').textContent = hours;
    document.querySelector('#minutes .value').textContent = minutes;
    document.querySelector('#seconds .value').textContent = seconds;
  }

  function setCircleProgress(id, value, max) {
    const circle = document.querySelector(`#${id} .progress`);
    const radius = 50;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference - (value / max) * circumference;
    circle.style.strokeDashoffset = offset;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Mensajes inteligentes - 30 frases
  const smartMessages = [
    "Estamos mejorando para ti, ¡como un chef afilando su cuchillo!",
    "Solo un poco más... mientras tanto, síguenos en redes.",
    "Preparando algo increíble, gracias por tu paciencia.",
    "El show está por comenzar, aguanta un momento.",
    "Estamos afinando los detalles, ¡pronto listo!",
    "¡Casi listo! Mientras tanto, disfruta un café.",
    "Mejorando la experiencia, un paso a la vez.",
    "Nuestro equipo está trabajando duro para ti.",
    "Gracias por esperar, valdrá la pena.",
    "Pulimos los últimos detalles para ti.",
    "Se viene algo genial, aguanta un poco más.",
    "Actualizamos para darte lo mejor.",
    "Estamos cocinando algo especial.",
    "¡Gracias por tu paciencia, casi terminamos!",
    "Estamos creando magia detrás de escena.",
    "El futuro se está preparando ahora mismo.",
    "Un poco más de tiempo y estaremos listos.",
    "Preparando una experiencia increíble para ti.",
    "Estamos trabajando, vuelve pronto a ver.",
    "Cada segundo cuenta, gracias por esperar.",
    "Actualización en proceso, gracias por tu paciencia.",
    "Estamos mejorando para hacerte feliz.",
    "Un pequeño descanso para grandes cambios.",
    "Pronto volveremos con más sorpresas.",
    "Gracias por estar aquí, casi terminamos.",
    "Hacemos esto con amor para ti.",
    "La espera valdrá la pena, confía en nosotros.",
    "Actualizando todo para un mejor servicio.",
    "Volvemos enseguida con novedades frescas.",
    "Disfruta la espera, algo bueno viene."
  ];

  let lastIndex = -1;
  const messageElement = document.getElementById('smart-message');

  function changeMessage() {
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * smartMessages.length);
    } while (newIndex === lastIndex);
    lastIndex = newIndex;
    messageElement.textContent = smartMessages[newIndex];
  }

  // Cambiar mensaje cada 20 segundos (3 mensajes por minuto)
  setInterval(changeMessage, 20000);
  changeMessage();

</script>

</body>
</html>
