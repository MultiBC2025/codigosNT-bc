<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página en construcción</title>
  
  <!-- Favicon con tu logo -->
  <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" type="image/x-icon">

  <!-- Fuentes aproximadas desde Google Fonts para Divulge Regular y Quartz Italy -->
  <!-- Divulge Regular: usaremos 'Raleway' para estilo elegante y condensado -->
  <!-- Quartz Italy: usaremos 'Cinzel Decorative' para estilo numerales elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0057b8, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 20px;
      animation: sway 3s ease-in-out infinite;
      color: #000;
    }

    p {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 0 20px 50px;
      animation: sway 3s ease-in-out infinite;
      animation-delay: 0.5s;
      color: #000;
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .circle {
      position: relative;
      width: 150px;  /* más grande */
      height: 150px;
    }

    .circle svg {
      transform: rotate(-90deg);
    }

    .circle circle {
      fill: none;
      stroke-width: 12;  /* más grueso */
      stroke-linecap: round;
    }

    .circle .bg {
      stroke: #ddd;
    }

    /* Progreso rojo */
    .circle .progress {
      stroke: #ff0000;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s linear;
      filter: drop-shadow(0 0 4px #ff0000);
    }

    /* Números con Quartz Italy (Cinzel Decorative aquí) */
    .circle .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel Decorative', serif;
      font-size: 3.5rem;  /* más grande */
      color: #222;
      font-weight: 700;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #bbb,
        0 0 15px #888;
    }

    /* Texto etiquetas con Divulge Regular (Raleway usado aquí), más grande y sombra blanca */
    .label {
      text-align: center;
      font-family: 'Raleway', sans-serif;
      font-size: 1.6rem;  /* más grande */
      color: #222;
      margin-top: 10px;
      font-weight: 600;
      /* sombra blanca suave */
      text-shadow:
        0 0 6px rgba(255, 255, 255, 0.9);
    }

    /* Botón flotante WhatsApp a la izquierda con borde blanco */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      transition: transform 0.3s ease;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
      background: #25d366;
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: all 0.3s ease;
      border-left: 0;
      box-shadow: none;
      display: block;
    }

    .whatsapp-float:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <h1>Página en construcción</h1>
  <p>Una vez terminemos, abriremos al público. De mientras, contáctate al soporte +57 3503938788 y resolvemos tus dudas.</p>

  <div class="countdown-container">
    <div class="circle" id="days">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Días</div>
    </div>
    <div class="circle" id="hours">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="circle" id="minutes">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="circle" id="seconds">
      <svg width="150" height="150">
        <circle class="bg" cx="75" cy="75" r="50" />
        <circle class="progress" cx="75" cy="75" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <!-- Botón WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/573503938788" target="_blank" aria-label="Contacto WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    const targetDate = new Date("2025-06-20T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      const hours = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
      const minutes = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
      const seconds = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));

      const totalDays = 30; // ajustar al total esperado si quieres la barra proporcional
      setCircle("days", days, totalDays);
      setCircle("hours", hours, 24);
      setCircle("minutes", minutes, 60);
      setCircle("seconds", seconds, 60);
    }

    function setCircle(id, value, max) {
      const circle = document.querySelector(`#${id} .progress`);
      const text = document.querySelector(`#${id} .value`);
      const offset = 314 - (314 * value) / max;
      circle.style.strokeDashoffset = offset;
      text.textContent = value;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
