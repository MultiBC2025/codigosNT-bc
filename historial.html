<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página en construcción</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" type="image/x-icon">

  <!-- Fuentes Google Fonts y personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Divulge+Regular&display=swap" rel="stylesheet" />
  <!-- Cuartz Italy no está en Google Fonts, si tienes el archivo .woff o .ttf debes subirlo o usar otra similar -->
  <!-- Para efectos prácticos usaré una fuente similar: 'Cinzel' que es elegante y serif -->

  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <style>
    /* Reset y estilos generales */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0057b8, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #000;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 20px;
      animation: sway 3s ease-in-out infinite;
      color: #000;
      font-family: 'Georgia', serif;
    }

    p.description {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 0 20px 50px;
      animation: sway 3s ease-in-out infinite;
      animation-delay: 0.5s;
      color: #000;
      font-family: 'Georgia', serif;
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .circle {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .circle svg {
      transform: rotate(-90deg);
    }

    .circle circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }

    .circle .bg {
      stroke: #ddd;
    }

    /* Cambié a rojo como pediste */
    .circle .progress {
      stroke: #ff3b3b;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s linear;
    }

    /* Fuente para los números */
    .circle .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-family: 'Cinzel', serif; /* simil Cuartz Italy */
      font-weight: 600;
      color: #000;
    }

    /* Fuente para los textos (días, horas, etc) */
    .label {
      text-align: center;
      font-size: 1.4rem;
      color: #000;
      margin-top: 12px;
      font-weight: normal;
      font-family: 'Divulge Regular', serif;
      /* Sombra blanca suave */
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* WhatsApp botón a la izquierda con borde blanco */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      transition: transform 0.3s ease;
      border: 3px solid white;
      border-radius: 50%;
      padding: 5px;
      background: #25D366;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.7);
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: all 0.3s ease;
      border-left: 5px solid transparent;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .whatsapp-float:hover {
      transform: scale(1.2);
      border-color: white;
      box-shadow: 0 0 20px white;
    }

    /* Logo tuyo visible en la página */
    .logo-page {
      width: 120px;
      margin-bottom: 30px;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
    }

    /* Mensaje inteligente debajo del contador */
    #smart-message {
      font-family: Georgia, serif;
      font-style: italic;
      font-weight: 700;
      font-size: 1.6rem;
      margin-top: 50px;
      color: #000;
      max-width: 600px;
      padding: 0 10px;
      text-align: center;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
    }

  </style>
</head>
<body>

  <!-- Logo personal arriba -->
  <img src="https://lh3.googleusercontent.com/p/AF1QipOZvd1JR-k6gN7h0uOdniak86-oMb2Es8vDMaoA=s1360-w1360-h1020-rw" alt="Mi Logo" class="logo-page" />

  <h1>Página en construcción</h1>
  <p class="description">Una vez terminemos, abriremos al público. De mientras, contáctate al soporte +57 3503938788 y resolvemos tus dudas.</p>

  <div class="countdown-container">
    <div class="circle" id="days">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Días</div>
    </div>
    <div class="circle" id="hours">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="circle" id="minutes">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="circle" id="seconds">
      <svg width="140" height="140" viewBox="0 0 120 120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="progress" cx="60" cy="60" r="50" />
      </svg>
      <div class="value">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <!-- Mensaje inteligente con cambio automático -->
  <div id="smart-message"></div>

  <!-- Botón WhatsApp a la izquierda -->
  <a class="whatsapp-float" href="https://wa.me/573503938788" target="_blank" rel="noopener noreferrer" aria-label="Contacto WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script>
    const targetDate = new Date("2025-06-20T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const totalDays = 30; // o el total que tengas previsto
      setCircle("days", days, totalDays);
      setCircle("hours", hours, 24);
      setCircle("minutes", minutes, 60);
      setCircle("seconds", seconds, 60);
    }

    function setCircle(id, value, max) {
      const circle = document.querySelector(`#${id} .progress`);
      const text = document.querySelector(`#${id} .value`);
      const offset = 314 - (314 * value) / max;
      circle.style.strokeDashoffset = offset;
      text.textContent = value;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Mensajes inteligentes que cambian sin repetir el mismo dos veces seguidas
    const messages = [
      "Estamos mejorando para ti, ¡como un chef afilando su cuchillo!",
      "Solo un poco más... mientras tanto, síguenos en redes.",
      "Preparando algo genial, como un DJ afinando su equipo.",
      "Esto va a estar increíble, casi listo para ti.",
      "Un toque final y listo, gracias por tu paciencia.",
      "Como una estrella que se prepara para brillar, pronto aquí.",
      "Estamos cocinando algo especial para ti, espera un momento.",
      "Casi lo tenemos, gracias por seguir con nosotros.",
      "Nuestro equipo está trabajando duro para ti, aguanta un poco.",
      "No te vayas, ¡lo bueno está por llegar!"
    ];

    function pickMessage() {
      let lastIndex = localStorage.getItem('lastMessageIndex');
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex == lastIndex);
      localStorage.setItem('lastMessageIndex', newIndex);
      return messages[newIndex];
    }

    function showMessage() {
      const msgDiv = document.getElementById('smart-message');
      msgDiv.textContent = pickMessage();
    }

    showMessage();
    setInterval(showMessage, 12000);
  </script>

</body>
</html>
